
<h1 class="display-4">Create a new account</h1>
<div class="container">
    <div class="row">
        <div class="col">
            <form #userForm ="ngForm">
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputEmail4">Name</label>
                    <input type="text" class="form-control"  [(ngModel)]="first_name"  [ngModelOptions]="{standalone: true}"  placeholder="Bob">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputPassword4">Second name</label>
                    <input type="text" class="form-control"  [(ngModel)]="middle_name"  [ngModelOptions]="{standalone: true}"  placeholder="William">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputPassword4">Last name</label>
                    <input type="text" class="form-control"  [(ngModel)]="last_name"  [ngModelOptions]="{standalone: true}"  placeholder="Alderson">
                  </div>
                </div>
                <div class="form-group">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputEmail4">Phone number</label>
                        <input type="text" class="form-control"   [(ngModel)]="phone_number"  [ngModelOptions]="{standalone: true}"  placeholder="(+52) 449-158-6987">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPassword4">City</label>
                        <input type="text" class="form-control"  [(ngModel)]="city"  [ngModelOptions]="{standalone: true}"  placeholder="Mexico city">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPassword4">State</label>
                        <input type="text" class="form-control"  [(ngModel)]="state"  [ngModelOptions]="{standalone: true}"  placeholder="Aguascalientes">
                    </div>
                    </div>
                  <label for="inputAddress">Email</label>
                  <input type="email" class="form-control"   [(ngModel)]="email"  [ngModelOptions]="{standalone: true}"  placeholder="example@company.com">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Password</label>
                  <input type="password" class="form-control"   [(ngModel)]="password"  [ngModelOptions]="{standalone: true}"  placeholder="**********">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Confirm Password</label>
                    <input type="password" class="form-control" [(ngModel)]="password_confirmation"   [ngModelOptions]="{standalone: true}" placeholder="**********">
                </div>
                <div>
                  <div #recaptcha ></div>
                </div><br>
                    <button class="btn btn-primary" (click)="create_user()">Sign in</button>
              </form>
        </div>
        
    </div>
</div>
