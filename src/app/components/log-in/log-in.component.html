<h1 class="display-4" style="text-align: center;">Log In</h1>
<div class="container">
    <div class="row">
       <div class="col">
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Log In</h5>
              <!-- Form body log in -->
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="mail"  [(ngModel)]="email"  [ngModelOptions]="{standalone: true}" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="pass"  [(ngModel)]="password"  [ngModelOptions]="{standalone: true}" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" [(ngModel)]="remember"  [ngModelOptions]="{standalone: true}" >
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div><br>
                <div>
                    <a href="/RecoveryPassword">Forgot password?</a>
                </div> <br> <br>
                <button type="submit" class="btn btn-primary" (click)="login()">Go</button>
              </form>
            </div>
          </div>
       </div>
    </div>
</div>
